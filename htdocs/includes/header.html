<header class="header">
    <div class="inner header__wrapper">
        <button class="header__menu-mobile" aria-label="Menu">
            <img src="../assets/images/menu.svg" alt="menu" />
        </button>
        <a href="/" class="header__logo">
            <figure>
            <img src="../assets/images/logo.svg" alt="logo" />
            </figure>
        </a>

        <nav class="header__nav-list">
            <ul class="header__menu">
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Shop</a>
                    <img src="../assets/images/arrow-down.svg" alt="arrow-down" />
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">On Sale</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">New Arrivals</a>
                </li>
                <li class="header__menu-item">
                    <a href="#" class="header__menu-link">Brands</a>
                </li>
            </ul>
        </nav>

        <div class="header__search">
            <figure class="header__search-icon">
            <img src="../assets/images/search-input.svg" alt="search" />
            </figure>
            <input
            type="text"
            placeholder="Search for products..."
            class="header__search-input"
            />
        </div>

        <div class="header__actions-redirect">
            <a href="#" class="header__search-mobile" aria-label="Search">
            <img src="../assets/images/search.svg" alt="search" />
            </a>
            <a href="#" class="header__cart" aria-label="Cart">
            <img src="../assets/images/cart.svg" alt="cart" />
            </a>
            <a href="#" class="header__profile" aria-label="Profile">
            <img src="../assets/images/user.svg" alt="Profile" />
            </a>
        </div>
</div>
</header>
